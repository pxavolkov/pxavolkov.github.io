    <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU" type="text/javascript"></script>
    <script type="text/javascript">
        ymaps.ready(init);
        var myMap, 
            myPlacemark,
            imHere;

        function init(){ 
            myMap = new ymaps.Map("map", {
                center: [44.615812, 33.522500],
                zoom: 16,
                controls: ['smallMapDefaultSet']
            }); 
            
            myPlacemark = new ymaps.Placemark([44.616712, 33.525500], {
                hintContent: 'Площадь Нахимова',
                balloonContent: '<a target="_blank" href="N.html">Площадь Нахимова</a>'
            });

            imHere = new ymaps.Placemark([44.615812, 33.522500], {
                hintContent: 'Вы здесь',
                balloonContent: 'Дворец детства и юности'
            },
            {
            	preset: 'islands#redIcon'
            });
            
            myMap.geoObjects.add(myPlacemark);
            myMap.geoObjects.add(imHere);
        }
    </script>
</head>
